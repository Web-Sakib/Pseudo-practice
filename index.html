<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pseudo Practice</title>
  <style>
    
    /* hover mean mouse over  */
    h1:hover {
      color: red;
    }

    input:focus {
      /* border: 5px solid red; */
      outline: 0;
    }

    a:visited {
      color: red;
    }

    li:last-child {
      color: red;
    }

    li:first-child {
      color: blue;
    }

    li:nth-child(2n) {
      color: blueviolet;
    }


  </style>

</head>
<body>
  
<h1>My heading</h1>

<input type="text">  <br><br>

<a href="https://www.facebook.com/">Facebook</a> <br>
<a href="https://www.youtube.com/">Youtube</a> <br>
<a href="https://www.google.com">Google</a>


<ul>
  <li>sakib</li>
  <li>munna</li>
  <li>shakil</li>
  <li>sohel</li>
  <li>fahim</li>
  <li>tamjid</li>
</ul>


















</body>
</html>
