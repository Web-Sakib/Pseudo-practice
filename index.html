<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pseudo Practice</title>
  <style>
    
    /* hover mean mouse over  */
    h1:hover {
      color: red;
    }

    h2:active {
      color: yellow;
      background-color: blue;
    }

    input:focus {
      border: 5px solid red;
      /* outline: 0; */
    }

    a:visited {
      color: red;
    }

    li:last-child {
      color: red;
    }

    li:first-child {
      color: blue;
    }

    li:nth-child(2n) {
      color: blueviolet;
    }


  </style>

</head>
<body>
 
  <!-- Pseudo Class -->
